# overlays/production/main-service/ingress-nginx-kong.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # 이 이름은 base/rollout.yaml의 strategy.canary.trafficRouting.nginx.stableIngress 값과 일치해야 함
  name: main-service-nginx-ingress
  namespace: dangdang-where-going
  annotations:
    kubernetes.io/ingress.class: nginx # Nginx Ingress Controller가 처리
    # 예: 경로 재작성 필요시
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: main.prod.your-domain.com # ALB Ingress와 동일 호스트
      http:
        paths:
          # Kong으로 전달할 경로 패턴 (예: /main-api 로 시작)
          - path: /main-api(/|$)(.*)
            pathType: Prefix # 또는 ImplementationSpecific
            backend:
              service:
                # Kong Proxy 서비스 이름 (Helm 설치 시 확인, 보통 kong-proxy)
                name: kong-proxy
                port:
                  # Kong Proxy 서비스 HTTP 포트 (보통 80)
                  number: 80