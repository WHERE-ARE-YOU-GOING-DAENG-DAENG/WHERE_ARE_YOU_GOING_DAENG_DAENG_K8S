# overlays/production/game-service/ingress-alb.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-service-alb-ingress # 서비스 이름으로 변경
  namespace: dangdang-where-going
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip # 또는 instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: <YOUR_ACM_CERTIFICATE_ARN> # 실제 ARN 입력
    # alb.ingress.kubernetes.io/healthcheck-path: /healthz # Nginx Health 경로
spec:
  rules:
    - host: game.prod.your-domain.com # 실제 게임 서비스 프로덕션 도메인 입력
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                # Nginx Ingress Controller 서비스 이름 (Helm 설치 시 확인)
                name: ingress-nginx-controller
                port:
                  # Nginx Ingress Controller 서비스의 HTTP 포트 (보통 80)
                  number: 80